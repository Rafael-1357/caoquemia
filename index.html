<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CãoQUeMia</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'project-yellow': '#ffc149',
            'project-white': '#f7f5fa',
            'project-purple': '#772fa5',
          },
          keyframes: {
            'spin-in': {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(180deg)' },
            },
            'spin-out': {
              '0%': { transform: 'rotate(180deg)' },
              '100%': { transform: 'rotate(0deg)' },
            },
            'in-right': {
              '0%': { transform: 'translateX(500px)' },
              '100%': { transform: 'translateX(0px)' },
            },
            'in-left': {
              '0%': { transform: 'translateX(-500px)' },
              '100%': { transform: 'translateX(0px)' },
            },
            'in-bottom': {
              '0%': { transform: 'translateY(500px)' },
              '100%': { transform: 'translateY(0px)' },
            }
          },
          animation: {
            'spin-in': 'spin-in 0.5s ease-out',
            'spin-out': 'spin-out 0.5s ease-in',
            'in-right': 'in-right 0.5s ease-in-out',
            'in-right-1000': 'in-right 1s ease-in-out',
            'in-left': 'in-left 0.75s ease-in-out',
            'in-left-1000': 'in-left 1s ease-in-out ',
            'in-left-1200': 'in-left 1.2s ease-in-out ',
            'in-bottom': 'in-bottom 0.5s ease-in-out',
          }
        }
      }
    }
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="./src/styles/index.css">

  <!-- Google Fonts | Cherry Bomb -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">

  <!-- Github Font | Gilroy -->
  <link rel="stylesheet"
    href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <main class="relative bg-white relative antialiased">
    <header id="header" class="w-full h-[120px] absolute px-[10%] flex justify-between items-center">
      <img class="logo-responsive mr-[40px] z-30" src="./src/imgs/logo_caoquemia_white.png" alt="Logo Cão que Mia">
      <div id="menu" class="w-full justify-between items-center hidden z-20">
        <nav id="nav" class="flex gap-5 color-white gilroy">
          <li class="list-none cursor-pointer font-responsive">Home</li>
          <li class="list-none cursor-pointer font-responsive">Serviços</li>
          <li class="list-none cursor-pointer font-responsive">Sobre</li>
          <li class="list-none cursor-pointer font-responsive">Contato</li>
        </nav>
        <div class="h-auto flex items-center gap-5">
          <p class="color-purple text-xl font-bold gilroy">(22) 992230016</p>
          <button class="h-[30px]">
            <a class="w-full h-full" href="">
              <i class="color-purple text-[30px] fa-brands fa-instagram"></i>
            </a>
          </button>
          <button class="w-[30px] h-[30px]">
            <a class="w-full h-full" href="">
              <i class="color-purple text-[30px] fa-brands fa-facebook"></i>
            </a>
          </button>
        </div>
      </div>
      <button id="btn-menu" class="w-[30px] h-[30px] btn-menu z-40"><i
          class="fa-brands fa-slack color-yellow text-[30px]"></i></button>
    </header>
    <div
      class="w-full h-screen relative px-[10%] bg-[url(./src/imgs/bg-c1.png)] bg-no-repeat bg-position flex flex-col justify-center overflow-hidden">
      <div class="mb-14 sm:mb-0">
        <div class="w-20 h-3 rounded-md bg-project-yellow animate-in-left"></div>
        <h1 class="w-full font-responsive-c1 color-white gilroy font-light my-5 sm:w-1/2 animate-in-left-1000">Uma vida
          mais feliz para
          <m class="cherry text-project-yellow">você</m> e para seu <m class="cherry text-project-yellow">pet<m>
        </h1>
        <button
          class="w-2/3 h-10 text-project-white gilroy border-2 rounded-full cursor-pointer animate-in-left-1200 sm:w-1/3">Marcar
          consulta</button>
      </div>
      <img class="corgi w-3/4 animate-in-bottom sm:animate-in-right-1000 sm:w-[40%]" src="./src/imgs/dog-c1.png"
        alt="Corgi">
    </div>
    <div class="w-full h-screen p-[10%] hidden">
      <div class="w-20 h-3 rounded-md bg-project-yellow"></div>
      <h1 class="gilroy font-responsive-c1">Conheça nosso serviços</h1>
      <div id="teste" class="flex mt-10 justify-center gap-12">
        <div class="w-40 h-40 rounded-full bg-project-purple flex justify-center items-center flex-col services">
          <i class="text-5xl text-project-white fa-solid fa-syringe"></i>
          <p class="gilroy text-lg text-project-white">Vacinas</p>
        </div>
        <div class="w-40 h-40 rounded-full bg-project-purple flex justify-center items-center flex-col services">
          <i class="text-5xl text-project-white fa-solid fa-user-nurse"></i>
          <p class="gilroy text-lg text-project-white">Internação</p>
        </div>
        <div class="w-40 h-40 rounded-full bg-project-purple flex justify-center items-center flex-col services">
          <i class="text-5xl text-project-white fa-solid fa-solid fa-eye"></i>
          <p class="gilroy text-lg text-project-white">Ultrassonografia</p>
        </div>
        <div class="w-40 h-40 rounded-full bg-project-purple flex justify-center items-center flex-col services">
          <i class="text-5xl text-project-white fa-solid fa-bed-pulse"></i>
          <p class="gilroy text-lg text-project-white">Cirurgias</p>
        </div>
        <div class="w-40 h-40 rounded-full bg-project-purple flex justify-center items-center flex-col services">
          <i class="text-5xl text-project-white fa-solid fa-hospital"></i>
          <p class="gilroy text-lg text-project-white">Estrutura</p>
        </div>
      </div>
    </div>
  </main>

  <script src="./src/scripts/index.js"></script>
  <script src="./src/scripts/animations.js"></script>
</body>

</html>
