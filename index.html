<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cão que Mia</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./src/styles/index.css">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'project-yellow': '#ffc149',
            'project-white': '#f7f5fa',
            'project-purple': '#772fa5',
            'project-grey': '#151515ef',
          },
          fontFamily: {
            'cherry': 'Cherry Bomb One',
            'gilroy': 'Gilroy',
          },
          backgroundImage: {
            'purple': "url('./src/imgs/bg-c1.webp')",
          },
          backgroundSize: {
            '100%': 'auto 100%',
            '100vh': '100% 100vh',
          },
          backgroundPosition: {
            'left-40': '-40vw',
          },
          keyframes: {
            'spin-in': {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(180deg)' },
            },
          },
          animation: {
            'spin-in': 'spin-in 0.5s ease-out',
          },
          screens: {
            'ms': '375px',
            'tall': {
              'raw': `only screen and (max-height: 960px) and (max-width: 480px)`
            },
            'wide': {
              'raw': `only screen and (max-height: 480px) and (max-width: 960px)`
            },
            'portrait': {
              'raw': '(orientation: portrait)'
            },
            'landscape': {
              'raw': '(orientation: landscape)'
            }
          },
        }
      }
    }
  </script>

  <!-- Google Fonts | Cherry Bomb -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">

  <!-- Github Font | Gilroy -->
  <link rel="stylesheet"
    href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <main
    class="w-full h-screen relative antialiased bg-purple bg-no-repeat bg-right	bg-100% landscape:bg-left-40 landscape:bg-100vh">
    <header class="w-full h-[100px] flex fixed top-0 left-0 right-0 xl:h-[120px] 2xl:h-[140px]">
      <div class="w-full h-full relative p-3 flex justify-between sm:px-[50px] lg:px-[80px]">
        <img class="lg:mr-5 z-50" src="./src/imgs/logo_caoquemia_white.webp" alt="Logo - Cão que mia">
        <nav id="nav"
          class="hidden h-auto absolute top-0 left-0 right-0 p-5 rounded-b-[16px] bg-project-grey flex flex-col justify-between items-center lg:w-full lg:h-auto lg:relative lg:p-0 lg:bg-inherit lg:flex lg:flex-row z-40">
          <div
            class="w-fit pt-[80px] text-xl font-gilroy list-none flex flex-col lg:text-lg lg:p-0 lg:flex-row xl:text-xl  2xl:text-2xl ">
            <li class="p-4 text-project-white"><a href="#">Home</a></li>
            <li class="p-4 text-project-white"><a href="#">Serviços</a></li>
            <li class="p-4 text-project-white"><a href="#">Sobre</a></li>
            <li class="p-4 text-project-white"><a href="#">Contato</a></li>
          </div>
          <div class="h-auto flex items-center gap-5">
            <p class="text-project-purple font-gilroy text-xl font-bold gilroy">(22) 992230016</p>
            <button class="h-[30px]">
              <a class="w-full h-full" href="">
                <i class="text-project-purple text-[30px] fa-brands fa-instagram"></i>
              </a>
            </button>
            <button class="w-[30px] h-[30px]">
              <a class="w-full h-full" href="">
                <i class="text-project-purple text-[30px] fa-brands fa-facebook"></i>
              </a>
            </button>
          </div>
        </nav>
        <button id="btnMenu" class="z-50"><i
            class="fa-brands fa-slack text-project-yellow text-[30px] lg:hidden"></i></button>
      </div>
    </header>
    <div
      class="mx-5 h-screen flex flex-col sm:gap-16 xl:gap-3 justify-end sm:px-[50px] lg:mx-0 lg:px-[80px] landscape:flex-row xl:justify-between">
      <div class="w-full flex flex-col justify-center items-left gap-7 landscape:w-[50%] lg:gap-12">
        <span class="w-28 h-4 rounded-full bg-project-yellow"></span>
        <h1 class="w-11/12 sm:w-full text-project-white font-gilroy text-[11vw] landscape:text-[4vw] leading-none">
          Uma vida mais feliz para <m class="font-cherry text-project-yellow">você</m> e seu <m
            class="font-cherry text-project-yellow">pet</m>
        </h1>
        <button
          class="w-fit text-project-white font-gilroy text-xl sm:text-2xl mb-12 p-2 border-2 rounded-full sm:mb-0">
          Marque sua consulta
        </button>
      </div>
      <div class="flex justify-center items-end landscape:w-[40%]">
        <img src="./src/imgs/dog-c1.png" alt="Corgi" class="w-9/12 h-fit xl:w-full">
      </div>
    </div>
  </main>

  <script src="./src/scripts/index.js"></script>
</body>

</html>
